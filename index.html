  <script>
  function myFilter() {
      // Declare variables 
      var input, filter, table, tr, td, i, occurrence;

      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
     for (i = 0; i < tr.length; i++) {
         occurrence = false; // Only reset to false once per row.
         td = tr[i].getElementsByTagName("td");
         for(var j=0; j< td.length; j++){                
             currentTd = td[j];
             if (currentTd ) {
                 if (currentTd.innerHTML.toUpperCase().indexOf(filter) > -1) {
                     tr[i].style.display = "";
                     occurrence = true;
                 } 
             }
         }
         if(!occurrence){
             tr[i].style.display = "none";
         } 
     }
   }
  </script>

  <script type="text/javascript">
  
  $(document).ready(function () {

    myFilter();
    filter_data();

    function filter_data()
    {

        var action = 'fetch_data';
        var wiki = get_filter('wiki');
        var language = get_filter('language');
        var archived = get_filter('archived');
        var template = get_filter('template');
        $.ajax({
            url:"fetch_data.php",
            method:"POST",
            data:{action:action, wiki:wiki, language:language, archived:archived, template:template},
            success:function(data){
              $('.filter_data').html(data);
              myFilter();
            }
        });

    }

    function get_filter(class_name)
    {
        var filter = [];
        $('.'+class_name+':checked').each(function(){
            filter.push($(this).val());
        });

        return filter;
    }

    $('.common_selector').click(function(){
        filter_data();
    });

});

</script>

<script>

th = document.getElementsByTagName('th');

sumico(th);

function sumico(th){
  for(c=0; c < th.length; c++){
      document.getElementById("icon"+(c+1)).style.display="none";    
  }
}

for(let c=0; c < th.length; c++){
    th[c].addEventListener('click',item(c));
}


function item(c){   
  
  return function(){
    console.log(c)
    sortTable(c)
    sumico(th);
    document.getElementById("icon"+(c+1)).style.display="";
  }

}


function sortTable(c) {
  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById("myTable");
  switching = true;
  while (switching) {
    switching = false;
    rows = table.rows;
    for (i = 0; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[c];
      y = rows[i + 1].getElementsByTagName("TD")[c];
      if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}
</script>
